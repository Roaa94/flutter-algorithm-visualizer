# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/flutter-friends-icon.png"

  web:
    generate: true
    image_path: "assets/images/flutter-friends-icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/images/flutter-friends-icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/flutter-friends-icon.png"
